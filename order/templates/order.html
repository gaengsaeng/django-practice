{% extends "base.html" %}

{% load humanize%}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class = "thead-lights">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">주문날짜</th>
                </tr> 
            </thead>
            <tbody class="text-dark">
                {% for order in order_list %}
                <tr>
                    <th scope="row">{{order.id}}</th>
                    <th>{{ order.product }}</th>
                    <th>{{ order.quantity | intcomma }} 개 </th>
                    <th>{{ order.register_date | date:"Y년 m월 d일"}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
